<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Значения</title>
</head>
<body>

{% for i in people %}

    <p>{{ i.name }} {{ i.surname }}</p>
    <p>{{ i.age }} лет</p>

    <p>{{ i.birthDay}}</p>


    <a href="{% url 'update' i.id %}">Редактировать</a>
    <a href="{% url 'delete' i.id %}">Удалить</a>

    <hr>
{% endfor %}

</body>
</html>
